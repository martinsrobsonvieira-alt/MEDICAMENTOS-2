<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Agenda de Medicamentos 100% Editável</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #f2f2f2; }
        button { margin-top: 15px; padding: 10px 20px; cursor: pointer; }
        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            width: 200px; padding: 6px;
        }
    </style>
</head>
<body>
    <h1>Agenda de Medicamentos – 100% Editável</h1>

    <button onclick="adicionarLinha()">Adicionar Nova Linha</button>

    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Medicamento</th>
                <th>Hora</th>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Início</th>
                <th>Término</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function adicionarLinha() {
            const tbody = document.querySelector('#tabela tbody');
            const linha = document.createElement('tr');

            linha.innerHTML = `
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td><button onclick="removerLinha(this)">Excluir</button></td>
            `;

            tbody.appendChild(linha);
        }

        function removerLinha(botao) {
            botao.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
